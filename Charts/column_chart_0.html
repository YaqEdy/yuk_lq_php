<html>
  <head>
    <script type="text/javascript" src="../Js/Google_Chart.js"></script>
    <script type="text/javascript" src="../Js/jquery-2.2.3.min.js"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
google.setOnLoadCallback(drawChart);
function drawChart() {
var idata;
$.ajax({
	url: "../view_persentase_kehadiran.php",
	type: "POST",
	dataType: "JSON",
	success: function (e) {
	console.log(e);
	idata=e;
	}
});
var arr=[    ['Items', 'Value'],
    ['Item 1', 10],
    ['Item 2', 20],
    ['Item 3', 30],
    ['Item 4', 40],
    ['Item 5', 50]
];
console.log(arr);
  var data = google.visualization.arrayToDataTable(idata);

  var options = {
    title: 'Android-er: Google Charts example of Column chart',
    hAxis: {title: 'Value', titleTextStyle: {color: 'red'}}
  };

  var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));

  chart.draw(data, options);

}
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 100%; height: 100%;"></div>
  </body>
</html>
