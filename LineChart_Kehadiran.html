<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="Js/Google_Chart_Loader.js"></script>
    <script type="text/javascript">
    
      // Load the Visualization API and the piechart package.
      google.load('current', {'packages':['line']});
      
      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);


      // Callback that creates and populates a data table, 
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

      // Create the data table.
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'ITEM');
      data.addColumn('number', 'VALUE 1');
      data.addColumn('number', 'VALUE 2');
      data.addRows([
        ['Item 1', Android.getNum1(),10],
        ['Item 2', Android.getNum2(),20],
        ['Item 3', Android.getNum3(),30], 
        ['Item 4', Android.getNum4(),40],
        ['Item 5', Android.getNum5(),60]
      ]);

      // Set chart options
      var options = {'title':'Android-er: Load Google Charts (pie chart) with WebView'
					//,'width':600
                    //,'height':600
					 };

      // Instantiate and draw our chart, passing in some options.
      var chart = new google.charts.Line(document.getElementById('chart_div'));
      chart.draw(data, google.charts.Line.convertOptions(options));
    }
    </script>
  </head>

  <body>
 <!--Div that will hold the pie chart style="width:600; height:600" -->
    <div id="chart_div" ></div>
  </body>
</html>
